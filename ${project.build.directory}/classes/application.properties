spring.application.name=budget_trip_planner

# Database Configuration - AVEC LES VARIABLES D'ENVIRONNEMENT DE DOCKER
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tripbudgetplanner}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:wow11}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.root=INFO
logging.level.com.planner.app=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# DevTools configuration - CRITIQUE POUR LE HOT RELOAD
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
spring.devtools.restart.additional-paths=src/main/java
